apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "com.petbox.shop"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':ViewPagerIndicator')
    compile project(':PullToRefresh')
    compile project(':GridViewWithHeaderAndFooter')
    compile project(':httpclient')
    compile project(':httpcore')
    compile project(':FlurryAds-6.1.0')
    compile project(':FlurryAnalytics-6.1.0')
    compile 'com.android.support:appcompat-v7:23.0.1'
    compile 'com.android.support:design:23.0.1'
    compile 'com.google.android.gms:play-services-ads:7.3.0'
    compile 'com.android.support:support-v4:23.0.1'
}
